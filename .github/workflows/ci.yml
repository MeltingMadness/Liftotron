name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Ruff
        run: ruff check bot.py tests

      - name: Mypy
        run: mypy bot.py

      - name: Compile check
        run: python -m py_compile bot.py

      - name: Unit tests
        run: pytest -q

      - name: Bandit
        run: bandit -r bot.py

      - name: pip-audit
        run: pip-audit -r requirements.txt
